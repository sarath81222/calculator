<!DOCTYPE html>
<!-- simple calculator  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator2</title>
    <!-- external css file -->
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <!-- html content as a table -->
    <table>
        <!--first row-->
        <tr>
            <td colspan="4"><input placeholder="0" type="text" id="result" ></td>
          
        </tr>
         <!--second row-->
        <tr>
            <td colspan="2"><input id="clear" type="button" value='cl' onclick="clr()"/></td>
            <td><input type="button" value="*" onclick="display('*')"/></td>
            <!-- <td><input type="button" value="1dl" onclick="del()"/></td> -->
            <td><input type="button" value="del" onclick="del()"/></td>
        </tr>
         <!--third row-->
        <tr>
            <td><input type="button" value="1" onclick="display('1')"/></td>
            <td><input type="button" value="2" onclick="display('2')"/></td>
            <td><input type="button" value="3" onclick="display('3')"/></td>
            <td><input type="button" value="+" onclick="display('+')"/></td>
        </tr>
      <!--fourth row-->
        <tr>
            <td><input type="button" value="4" onclick="display('4')"/></td>
            <td><input type="button" value="5" onclick="display('5')"/></td>
            <td><input type="button" value="6" onclick="display('6')"/></td>
            <td><input type="button" value="-" onclick="display('-')"/></td>
        </tr>
         <!--fifth row-->
        <tr>
            <td><input type="button" value="7" onclick="display('7')"/></td>
            <td><input type="button" value="8" onclick="display('8')"/></td>
            <td><input type="button" value="9" onclick="display('9')"/></td>
            <td><input type="button" value="/" onclick="display('/')"/></td>
        </tr>
         <!--sixth row-->
        <tr>
            <td><input type="button" value="." onclick="display('.')"/></td>
            <td><input type="button" value="0" onclick="display('0')"/></td>
            <td colspan="2"><input type="button" value="=" onclick="calculate('=')" class="equal"/></td>
        </tr>
    </table>
</body>
  <!-- javascrit js using DOM  and the functions are called in html inuput elemtents-->
<script>
    var opscreen = document.getElementById("result");

    function clr(){
        opscreen.value = '';
        }
    function del(){
            opscreen.value= opscreen.value.slice(0,-1);
        }
    function display(num){
        opscreen.value += num;
    }
    function calculate(){
        try{
            opscreen.value = eval(opscreen.value);
        }
        catch{
            opscreen.value='';
            display('error');
        }
    }
</script>
</html>
